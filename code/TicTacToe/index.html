<!doctype html>
<html lang="pl" dir="ltr">
	<head>
		<title>-- Tic Tac Toe PVP --</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link href='https://fonts.googleapis.com/css?family=Exo+2:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<script src="js/game.js" type="text/javascript"></script>
	</head>
<body>
	<div id="container">
		<div id="header" class="box_specs">
			<div id="header_inner">
				<img id="head_text_header" src="graphics/header1.png" width="50%" />
				<img id="head_board" src="graphics/board1.png" width="3%" onclick="location.reload();" />
			</div>
		</div>
		<div class="box_outter_space"></div>
		<div id="content" class="box_specs">
			<div id="gameInfos" class="box_specs">
				<div id="scores"></div>
				<div id="movement"></div>
			</div>
			<div id="gamePlace" class="box_specs">
				<div id="spots">
					<img id="s1" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s1');" />
					<img id="s2" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s2');" />
					<img id="s3" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s3');" />
					<br />
					<img id="s4" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s4');" />
					<img id="s5" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s5');" />
					<img id="s6" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s6');" /> 
					<br />
					<img id="s7" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s7');" />
					<img id="s8" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s8');" />
					<img id="s9" class="box_img" src="graphics/empty_spot.jpg" onClick="swapper('s9');" />
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="box_outter_space"></div>
		<div id="footer" class="box_specs">
			<div id="cpright_text">
				&copy; by P4F 2015
			</div>
		</div>
	</div>
</body>
</html>
