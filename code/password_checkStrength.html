<!doctype html>
<html lang="pl">
<head>
	<title>-- Check password strength --</title>
	<meta charset="utf-8" />
	<!-- LINKING -->
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- CSS internal -->
	<style type="text/css">
	<!--
		html { font-size: 62.5%; }
		body {
			background: #626262;

			color: #EEE;

		div { margin-bottom: 1rem; }

			padding: 3px; 
			width: 100%;

		.figure {
			display: block;

	</style>
	<!-- /CSS internal -->
	<!-- ############# -->
	<!-- ############# -->
	<!-- JS internal -->
	<script type="text/javascript">
	<!--
		'use strict';
		
		function scorePassword(pass) 
		{
			var wynik = 0,
				color = '',
				warianty = {
					cyfry: /\d/.test(pass),
					male: /[a-z]/.test(pass),
					duze: /[A-Z]/.test(pass),
					specjalne: /\W/.test(pass),
					dlugosc: pass.length > 7
				};
			
			for(var war in warianty)
			  if(warianty[war] === true) 
				wynik += 100 / 5;
		   
			
			if(wynik < 50) 
				color = 'red';
			else if(wynik > 50 && wynik < 100) 
				color = 'yellow';
			else if(wynik === 100) 
				color = 'green';
				
			$("#strength_score").text(wynik + '%');
			$("#strength_score").css('background-color', color);
			return parseInt(wynik);
		}

		$(function() {
			$("#password").on("keypress keyup keydown", function() {
				scorePassword( $(this).val() );
			});
		});
	//-->
	</script>
	<!-- /JS internal -->
</head>
<body>
	<div>
		Type your password: <input type="text" id="password" />
	</div>
	<div>
		Strength: <div class="figure" id="strength_score">0%</div>
	</div>
</body>
</html>
