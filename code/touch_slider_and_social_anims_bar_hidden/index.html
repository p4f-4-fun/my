<!doctype html>
<html lang="pl" dir="ltr">
	<head>
		<title>Slider RWD</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="stylesheet" href="css/fontello.css" type="text/css" />
		
		<!-- FONT -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	</head>
<body>
	<div class="slider-container">
		<ul class="slider-slides"> 
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Desert.jpg"        alt="Desert"        title="Desert"        /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Hydrangeas.jpg"    alt="Hydrangeas"    title="Hydrangeas"    /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Chrysanthemum.jpg" alt="Chrysanthemum" title="Chrysanthemum" /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Jellyfish.jpg"     alt="Jellyfish"     title="Jellyfish"     /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Koala.jpg"         alt="Koala"         title="Koala"         /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Lighthouse.jpg"    alt="Lighthouse"    title="Lighthouse"    /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Penguins.jpg"      alt="Penguins"      title="Penguins"      /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Tulips.jpg"        alt="Tulips"        title="Tulips"        /></li>
			<li class="slider-slide"><img draggable="false" ondragstart="event.preventDefault()" src="gfx/slider/Desert.jpg"        alt="Desert"        title="Desert"        /></li>
		</ul>
	</div>
	<div class="page-sidebar closed transitionEffect">
		<div class="sidebar-hamburger transitionEffect rotateEffect">
			<i class="icon-cancel-circled"></i>
			<i class="icon-menu"></i>
		</div>
		<h1 class="sidebar-header">Slider P4F</h1>
		<div class="page-social-container">
			<div class="social-facebook transitionEffect-social"></div>
			<div class="social-twitter transitionEffect-social"></div>
			<div class="social-gplus transitionEffect-social"></div>
			<div class="social-instagram transitionEffect-social"></div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.2.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
	<script type="text/javascript" src="js/sidebar.js"></script>	
	<script type="text/javascript" src="js/slider.js"></script>	
</body>
</html>
